<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar User Pembelian MODS AIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Daftar User Pembelian MODS AIM</h1>

        <p class="user-count">Total User: <span id="totalUsers">0</span></p>

        <button id="showLoginBtn" class="btn">Tambah User</button>

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Login untuk Menambah User</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn login-btn">Login</button>
                    <p id="loginMessage" class="error-message"></p>
                </form>
            </div>
        </div>

        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Tambahkan User Baru</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="newUserName">Nama User:</label>
                        <input type="text" id="newUserName" name="newUserName" required>
                    </div>
                    <button type="submit" class="btn add-user-btn">Tambah User</button>
                </form>
            </div>
        </div>

        <div id="deleteConfirmModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Konfirmasi Hapus User</h2>
                <p>Anda yakin ingin menghapus user: <strong id="userToDeleteName"></strong>?</p>
                <div class="form-group">
                    <label for="deletePassword">Password Admin:</label>
                    <input type="password" id="deletePassword" required>
                </div>
                <button id="confirmDeleteBtn" class="btn delete-btn">Hapus</button>
                <p id="deleteMessage" class="error-message"></p>
            </div>
        </div>

        <div id="userList" class="user-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
